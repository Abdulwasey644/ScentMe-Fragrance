<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Scent Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        td {
            padding-left: 30px;
            padding-right: 30px;
        }

        tr> :nth-child(1) {
            font-weight: bold;
        }
        h2{
            text-align: center;
            margin: 30px;
        }
        h4{
            margin: 30px; 
        }
        table{
            margin: 30px; 
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Your order has been placed successfully</h2>
        <h4>Payment Information</h4>
        <table>
            <tbody>
                <tr>
                    <td>Reference Number</td>
                    <td id="ref"></td>
                </tr>
                <script>
                    document.getElementById("ref").innerText = 0
                </script>
                <tr>
                    <td>Transaction ID</td>
                    <td id="tid"></td>
                </tr>
                <script>
                    document.getElementById("tid").innerText = 0
                </script>
                <tr>
                    <td>Paid Amount</td>
                    <td id="amount"></td>
                </tr>
                <script>
                    document.getElementById("amount").innerText = 0
                </script>
                <tr>
                    <td>Payment Status</td>
                    <td id="status"></td>
                </tr>
                <script>
                    document.getElementById("status").innerText = 0
                </script>
            </tbody>
        </table>
    </div>

</body>

</html>
