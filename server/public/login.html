<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Scent Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body
    style="background-image: url('static/img/bg.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    <section class="vh-100">
        <div class="container py-2 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-transparent shadow-lg rounded" style="border-radius: 1rem;">
                        <div class="card-body p-4 text-center">
                            <h2><img src="static/img/scent-me.png" style="width:150px" alt=""></h2>

                            <h3 class="mb-5">Admin Login</h3>

                            <form action="/admin/validate" method="post">
                                <div class="form-outline mb-4">
                                    <h3 class="">Name</h3>
                                    <input name="name" type="text" id="typeEmailX-2"
                                        class="form-control form-control-lg" placeholder="Name" />
                                    <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                                </div>
                                <div class="form-outline mb-4">
                                    <h3 class="">Password</h3>
                                    <input name="password" type="password" id="typePasswordX-2"
                                        class="form-control form-control-lg" placeholder="Password" />
                                    <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                                </div>
                                <div class="form-outline mt-5">
                                    <button class="btn btn-lg btn-block text-light fw-bold"
                                        style="background-color: orange;" type="submit">
                                        <h4>Go To Dashboard</h4>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
